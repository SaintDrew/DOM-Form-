<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA Dom Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../SBA/index.js"></script>
    <link rel="stylesheet" href="../SBA/style.css">
</head>
<body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">The Best Sports Player</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div id="main" class="card card-body">
        <h2 class="title">Add Athletes</h2>
        <form id="addForm" class="form-inline mb-3">
            <input type="text" class="form-control mr-2" id="item">
            <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Options</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item"> Michael Jordan </li>
            <li class="list-group-item"> Serena Williams </li>
            <li class="list-group-item"> Tiger Woods </li>
            <li class="list-group-item"> Tom Brady </li>
        </ul>
        <br>
        <button onclick="buttonClick(1)" btn btn-dark btn id="button"> Click to Add</button>
    </div>
</div>
</body>
</html>
